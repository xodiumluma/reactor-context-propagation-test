plugins {
  // Apply the application plugin to add support for building a CLI application in Java.
  id 'application'
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

dependencies {
  // Use JUnit Jupiter for testing.
  testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
  testImplementation 'io.projectreactor:reactor-test:3.5.5'

  // This dependency is used by the application.
  implementation 'io.projectreactor:reactor-core:3.5.5'
  implementation 'org.reactivestreams:reactive-streams:1.0.4'
  implementation 'io.micrometer:micrometer-core:1.10.6'
  implementation 'io.micrometer:context-propagation:1.0.2'
  implementation 'org.slf4j:slf4j-api:2.0.7'
}

application {
  // Define the main class for the application.
  mainClass = 'reactor.context.propagation.test.App'
}

tasks.named('test') {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
}
